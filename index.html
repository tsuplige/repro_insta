<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9623de375e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header_username">
            <h1>username</h1>
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <nav>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-ellipsis"></i>
        </nav>
    </header>
    <main>
        <section class="user_header">
            <figure class="user_header-profil_icon">
                <img src="" alt="" class="user_header-profil_icon--img">
            </figure>
            <div class="user_header-info">
                <div class="user_header-info-content">
                    <p>0</p>
                    <p><strong>Post</strong></p>
                </div>
                <div class="user_header-info-content">
                    <p>0</p>
                    <p><strong>Followers</strong></p>
                </div>
                <div class="user_header-info-content">
                    <p>0</p>
                    <p><strong>Following</strong></p>
                </div>
            </div>
        </section>

        <section class="user_info">
            <h2 class="user_info-username">username</h2>
            <p class="user_info-category">
                Category/Genre text
            </p>
            <p class="user_info-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt <span class="tag">#hashtag </span>
            </p>
            <a href="" class="user_info-link">Link goes here</a>
            <button class="user_info-follow_button">Follow</button>
        </section>

        <section class="user_photo_grid">
            <a href="" class="grid-img-link"><img src="/icon_insta_site/icon_insta_site/kellen-riggin-Mkz3QsrWVPY-unsplash.jpg" alt="" class="grid-img"></a>
